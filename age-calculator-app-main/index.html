<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main class="container">
    <div class="app">
        <div class="entrada__app">
          <div class="day">          
            <label for="">Day</label>
            <input type="number" id="day" class="entrada__dados" placeholder="DD">
          </div>
          <div class="month">
            <label for="">Month</label>
            <input type="number" id="month" class="entrada__dados" placeholder="MM">
          </div>
          <div class="year">
            <label for="">Year</label>
            <input type="number" id="year" class="entrada__dados" placeholder="YYYY">  
          </div>
        </div>
          <div class="botao__app">
              <button id="botao">
               <img src="/age-calculator-app-main/assets/images/icon-arrow.svg" alt="" class="seta__botao">
              </button>        
          </div>
        <div class="output__app">
          <h1 class="saida__ano"><span class="vazio__app">--</span>years</h1>
          <h1 class="saida__dia"><span class="vazio__app">--</span>months</h1>
          <h1 class="saida__ano"><span class="vazio__app">--</span>days</h1>

        </div>
    </div>
  </main>
  
</body>
</html>
